<html>

<head>
    <meta charset="utf-8">
    <title>
        Jogo
    </title>
    <style>
        #screen {
            border: 10px solid #ec0909;
            height: 400;
            width: 400;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="10" height="10"></canvas>

    <label id="position"></label>

    <script>
        var age = 20
        var name = "Jadson"
        var screen = document.getElementById("screen")
        var context = screen.getContext("2d")
        var player = {
            x: 5, y: 5
        }
        var position = document.getElementById("position")

        renderScreen()

        function renderScreen() {
            cleanScreen()
            context.fillStyle = "black"
            context.fillRect(player.x, player.y, 1, 1)

            requestAnimationFrame(renderScreen)
        }

        function cleanScreen() {
            context.fillStyle = "white"
            context.clearRect(0, 0, 10, 10)
        }

        document.addEventListener("keydown", handleKeydown)

        function handleKeydown(event) {
            //console.log(event.key)
            var pressedKey = event.key

            if (pressedKey === "ArrowRight" && player.x + 1 <= 9) {
                player.x = player.x + 1
                console.log("Movimentou-se para direita x=" + player.x + " y=" + player.y)
            }

            if (pressedKey === "ArrowLeft" && player.x - 1 >= 0) {
                player.x = player.x - 1
                console.log("Movimentou-se para esquerda x=" + player.x + " y=" + player.y)
            }

            if (pressedKey === "ArrowDown" && player.y + 1 <= 9) {
                player.y = player.y + 1
                console.log("Movimentou-se para baixo x=" + player.x + " y=" + player.y)
            }

            if (pressedKey === "ArrowUp" && player.y - 1 >= 0) {
                player.y = player.y - 1
                console.log("Movimentou-se para cima x=" + player.x + " y=" + player.y)
            }

            position.innerText = "x=" + player.x + " y=" + player.y

        }

    </script>
</body>

</html>
